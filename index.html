<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SAFE-NET CYBER SCAM PREVENTION SYSTEM</title>

<!-- LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>

<style>
  /* ================= PROFESSIONAL TITLE ================= */

/* ================= RESET ================= */
*{box-sizing:border-box;margin:0;padding:0}

/* ================= BODY ================= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0f172a,#020617);
  font-family:Inter,Segoe UI,sans-serif;
  color:#e5e7eb;
}

/* ================= CARD ================= */
.container{
  width:100%;
  max-width:820px;
  padding:40px;
  border-radius:28px;
  background:linear-gradient(145deg,#0b1222,#020617);
  box-shadow:0 40px 120px rgba(0,0,0,.9),
             inset 0 0 0 1px rgba(148,163,184,.1);
  position:relative;
}

/* ================= PROFESSIONAL TITLE ================= */
.title{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  font-size:2.4rem;
  margin-bottom:30px;
  text-align:center;
}

/* Stable enterprise text */
.title-text{
  background:linear-gradient(90deg,#7dd3fc,#a5b4fc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:800;                /* Bold */
  letter-spacing:0.8px;
  text-shadow:
    0 0 6px rgba(125,211,252,.35),  /* subtle inner glow */
    0 0 14px rgba(165,180,252,.25);/* soft cyber highlight */
}


/* Subtle corporate glow behind heading */
.title::after{
  content:"";
  position:absolute;
  inset:-30px;
  background:
    radial-gradient(circle at center,
      rgba(95,179,255,.25),
      rgba(159,168,255,.18),
      transparent 70%);
  filter:blur(42px);
  z-index:-1;
}

/* THE SHIELD (only moving element) */
.shield{
  font-size:2.7rem;
  display:inline-block;
  animation: shieldFloat 3.8s ease-in-out infinite;
  filter:
    drop-shadow(0 0 10px rgba(95,179,255,.9))
    drop-shadow(0 0 22px rgba(95,179,255,.4));
}

/* Gentle professional float */
@keyframes shieldFloat{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-9px); }
}

/* ================= TEXTAREA ================= */
textarea{
  width:100%;
  min-height:170px;
  padding:18px;
  border-radius:18px;
  background:#020617;
  color:#e5e7eb;
  border:1px solid rgba(148,163,184,.2);
  font-size:1rem;
  outline:none;
}
textarea:focus{
  border-color:#38bdf8;
  box-shadow:0 0 0 3px rgba(56,189,248,.35);
}

/* ================= SELECT ================= */
select{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:14px;
  background:#020617;
  color:#e5e7eb;
  border:1px solid rgba(148,163,184,.2);
}

/* ================= FILE BUTTON ================= */
#fileInput{display:none}

.custom-file-label{
  display:block;
  padding:16px 20px;
  margin-top:14px;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  color:white;
  font-size:1.15rem;
  border-radius:14px;
  cursor:pointer;
  text-align:center;
  width:100%;
  border:none;
  box-shadow:0 8px 24px rgba(56,189,248,.45);
  transition:.25s;
}
.custom-file-label:hover{
  transform:translateY(-2px) scale(1.02);
  box-shadow:0 16px 40px rgba(99,102,241,.7);
}
.custom-file-label:active{
  transform:scale(.96);
}

/* ================= BUTTONS ================= */
.button-group{
  display:flex;
  gap:16px;
  margin-top:20px;
}
.action-button{
  flex:1;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#6366f1);
  color:white;
  box-shadow:0 12px 30px rgba(56,189,248,.4);
  transition:.25s;
}
.action-button:hover{
  transform:translateY(-2px) scale(1.03);
}
.action-button:active{
  transform:scale(.95);
}

/* ================= STATUS ================= */
#status{
  margin-top:24px;
  padding:18px;
  border-radius:18px;
  text-align:center;
  font-weight:600;
}
.safe{background:#064e3b;color:#6ee7b7}
.warn{background:#78350f;color:#fde68a}
.danger{background:#7f1d1d;color:#fca5a5}
.unknown{background:#1e293b;color:#93c5fd}

/* ================= OUTPUT ================= */
#output{
  margin-top:18px;
  padding:16px;
  border-radius:16px;
  background:#020617;
  border:1px solid rgba(148,163,184,.2);
  font-family:monospace;
  white-space:pre-wrap;
  max-height:260px;
  overflow:auto;
}

/* ================= SMART LOADER ================= */
.smart-loader{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.92);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.hidden{display:none}
.loader-glass{
  background:linear-gradient(145deg,#1e293b,#0f172a);
  border-radius:20px;
  padding:30px;
  width:92%;
  max-width:380px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  text-align:center;
}
.ai-ring{
  width:70px;height:70px;
  border-radius:50%;
  border:4px solid rgba(56,189,248,.2);
  border-top-color:#38bdf8;
  animation:spin 1s linear infinite;
  margin:0 auto 18px;
}
.scan-lines{display:flex;justify-content:center;gap:6px;margin:12px 0}
.scan-lines span{
  width:6px;height:18px;
  background:#38bdf8;
  border-radius:3px;
  animation:pulse 1.2s infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:1}}
.progress-track{
  width:100%;height:10px;
  background:#334155;
  border-radius:8px;
  overflow:hidden;
  margin-top:14px;
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#38bdf8,#22d3ee);
  transition:.4s;
}
.loader-text h3{
  color:#e0f2fe;
  margin-bottom:6px;
}

</style>
</head>

<body>

<div class="container">
  <h2 class="title">
  <span class="shield">üõ°</span>
  <span class="title-text">SafeNet ‚Äî CYBER SCAM PREVENTION SYSTEM</span>
</h2>



  <textarea id="input" placeholder="Paste Your Message, Email, URL, or Link"></textarea>

  <label style="margin-top:10px;font-size:1.1rem;">üîç Select Scan Type:</label>
  <select id="scanType">
    <option value="auto">üìå Auto Detect (Text/Image)</option>
    <option value="text">‚úâ Text / Email Only</option>
    <option value="url">üîó URL Only</option>
    <option value="image">üñº Image Only</option>
  </select>

  <input type="file" id="fileInput" accept="image/*,.txt,.eml,text/plain"/>
  <label for="fileInput" class="custom-file-label">üìÅ Choose File</label>

  <div class="button-group">
    <button id="scanBtn" class="action-button">‚ö° Scan Now</button>
    <button id="previewBtn" class="action-button">üëÅ Preview File</button>
  </div>

  <div id="status" class="unknown">Waiting for input...</div>
  <pre id="output"></pre>
</div>

<div id="smartLoader" class="smart-loader hidden">
  <div class="loader-glass">
    <div class="ai-ring"></div>
    <div class="scan-lines"><span></span><span></span><span></span></div>
    <div class="loader-text">
      <h3 id="loaderMain">Loading</h3>
      <p id="loaderSub">Please wait‚Ä¶</p>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="smartProgress"></div>
    </div>
  </div>
</div>
<script src="safe.js"></script>
</body>
</html>

</body>
</html>
