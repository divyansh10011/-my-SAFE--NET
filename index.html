<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAFE-NET Cyber Scam Prevention System</title>

<link rel="stylesheet" href="prac.css">

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.6.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
</head>

<body>

<!-- SMART AI LOADER -->
<div id="smartLoader" class="smart-loader hidden">
  <div class="loader-glass">
    <div class="ai-ring"></div>
    <div class="scan-lines"><span></span><span></span><span></span></div>
    <div class="loader-text">
      <h3 id="loaderMain">Initializing AI</h3>
      <p id="loaderSub">Booting neural engines…</p>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="smartProgress"></div>
    </div>
  </div>
</div>

<!-- PAGE WRAPPER -->
<main class="page">

  <!-- HERO -->
  <header class="hero">
    <h1>SAFE-NET</h1>
    
  </header>

  <!-- ANALYSIS CARD -->
  <section class="analysis-card">

    <div class="card-header">
      <h2>Threat Analysis Core</h2>
      
    </div>

    <textarea id="input"
      placeholder="Paste suspicious message, email, URL, or communication here…"></textarea>

    <div class="actions">
      <label for="imgInput" class="custom-file-label">
        Upload Image (OCR)
      </label>
      <input type="file" id="imgInput" accept="image/*">

      <button id="scanBtn">Initiate AI Scan</button>
    </div>

    <!-- STATUS -->
    <div class="status-wrap">
      <div class="status-fill" id="statusFill"></div>
      <div id="status">AWAITING INPUT</div>
    </div>

    <pre id="output"></pre>

  </section>

</main>

<script src="script.js"></script>
</body>
</html>
